<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pexels</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      sizes="192x192"
      href="https://www.pexels.com/assets/static/images/meta/pexels-icon.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Playwrite+PE:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link

    />

  <body>
    <div class="imagebackground">
      <nav class="zone black">
        <ul class="main-nav">
          <li>
            <a href="https://www.pexels.com/pl-pl/">
              <img
                class="size"
                src="https://help.pexels.com/hc/en-us/article_attachments/900006864786"
              />
            </a>
          </li>
          <li class="push"><a href="">Dołącz</a></li>

      <div class="container zone">

    </div>

    <div class="container zone">

        <button class="btn btn-primary btn-none">Filmy</button>
      </a>
      <a href="https://www.pexels.com/pl-pl/">

      <a href="https://www.pexels.com/pl-pl/">
        <button class="btn btn-primary btn-none">Wyzwania</button>

    <div class="zone grid-wrapper white">
      <a href="horse.html">
